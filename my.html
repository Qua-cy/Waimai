<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的</title>
  <script type="text/javascript">
      (function (){
        var docEl = document.documentElement;

        function setRemUnit(){
          // 获取rem基准值
          var rem = docEl.clientWidth / 10;

          // 动态设置根元素html的font-size
          docEl.style.fontSize = rem + 'px';
        }

        setRemUnit();

        // 窗口大小变化时触发
        window.addEventListener('resize',setRemUnit);

        // 窗口出现在当前屏幕时触发 （有浏览器兼容问题）
        window.addEventListener('pageshow',function(e){
          if(e.persisted) {
            setRemUnit();
          }
        });
      })();
  </script>
  <link rel="stylesheet" href="lib/reset.css">
  <link rel="stylesheet" href="my/css/my.css">
  <link rel="stylesheet" href="common/bottomBar/bottomBar.css">

</head>
<body>
    <!-- 个人中心开始 -->
   <div class="my">

           <img class="avatar" src="http://i.waimai.meituan.com/static/img/default-avatar.png" alt="bg">
           <p class="nickname">美团小骑手 &gt;</p>
       </div>
       <div class="content">
           <ul class="items">
                <li class="address">收货地址管理</li>
                <li class="money">商家代金券</li>
           </ul>
           <ul class="items">
                <li class="email">意见反馈</li>
                <li class="question">常见问题</li>
           </ul>
           <p class="tel">客服电话：&nbsp;101-251-258</p>
           <p class="time">服务时间：&nbsp;9：00-23：00</p>
       </div>
   </div>
   <!-- 个人中心结束 -->

    <!-- 底部导航开始 -->
     <div class="bottom-bar"></div>
    <!-- 底部导航结束 -->

  <script src="lib/jQuery3.4.1.js"></script>
  <script src="common/bottomBar/bottomBar.js"></script>
</body>
</html>
