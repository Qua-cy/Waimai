<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>深圳麦当劳前海二餐厅</title>
  <script type="text/javascript">
      (function (){
        var docEl = document.documentElement;

        function setRemUnit(){
          // 获取rem基准值
          var rem = docEl.clientWidth / 10;

          // 动态设置根元素html的font-size
          docEl.style.fontSize = rem + 'px';
        }

        setRemUnit();

        // 窗口大小变化时触发
        window.addEventListener('resize',setRemUnit);

        // 窗口出现在当前屏幕时触发 （有浏览器兼容问题）
        window.addEventListener('pageshow',function(e){
          if(e.persisted) {
            setRemUnit();
          }
        });
      })();
  </script>
  <link rel="stylesheet" href="lib/reset.css">
  <link rel="stylesheet" href="common/navHeader/navHeader.css">
  <link rel="stylesheet" href="common/headerTab/headerTab.css">
  <link rel="stylesheet" href="menu/left/left.css">
  <link rel="stylesheet" href="menu/right/right.css">
  <link rel="stylesheet" href="menu/shopBar/shopBar.css">
</head>
<body>
    <!-- 头部开始 -->
    <div class="nav">
        <a href="index.html"><div class="backicon"></div></a>
        <h4 class="title">深圳麦当劳前海二餐厅</h4>
    </div>
    <!-- 头部结束 -->

    <!-- tabbar开始 -->
    <div class="tab-bar"></div>
    <!-- tabbar结束 -->

    <!-- 点菜内容区开始 -->
    <div class="menu-inner">
        <div class="left-bar">
            <div class="left-bar-inner"></div>
        </div>
        <div class="right-content">
            <p class="right-title"></p>
            <div class="right-list">
                <div class="right-list-inner"></div>
            </div>
        </div>
        <!-- 购物车区域 -->
        <div class="shop-bar"></div>
        <!-- 遮罩 -->
        <div class="mask hide"></div>
    </div>
    <!-- 点菜内容区结束 -->
  <script src="lib/jQuery3.4.1.js"></script>
  <script src="common/headerTab/headerTab.js"></script>
  <script src="menu/left/left.js"></script>
  <script src="menu/right/right.js"></script>
  <script src="menu/shopBar/shopBar.js"></script>
</body>
</html>
